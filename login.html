<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Study Tutorials">
        <meta name="keywords" content="HTML,CSS,PHP,JavaScript">
        <meta name="author" content="Sharad Gohil">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/login-style.css">
        <title>
            Dashboard
        </title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="header">
                    <h1>L O G I N</h1>
                </div>
            </header>
            <main>
                <div class="container">
                    <marquee><h2>STUDENT / STAFF / ADMIN</h2></marquee>
                    <form id="login">
                        <label for="username"/>
                        Username:
                        <input type="text"
                        placeholder="Enter Your UserName"
                        id="username" required><br><br>
                        <label for="password"/>
                        Password:
                        <input type="password"
                        placeholder="Enter Your Password"
                        id="password" required>
                        <br><br>
                        <input type="submit" value="Login">
                    </form>
                    <button><a href="index.html">Dashboard</a></button>
                </div>
            </main>
            <footer class="container">
                <div id="footer-content">
                    <div id="copy">All Rights Reserved &copy; Copyright! 2020</div>
                </div>
            </footer>
        </div>
    </body>
</html>
